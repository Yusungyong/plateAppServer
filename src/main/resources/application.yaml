spring:
  application:
    name: foodPlayerServer

  datasource:
    url: jdbc:postgresql://plateappdb.cp6806wks0x5.ap-northeast-2.rds.amazonaws.com:5432/mainproject_2
    username: master_user
    password: main1925
    driver-class-name: org.postgresql.Driver

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    hibernate:
      ddl-auto: validate
    show-sql: true

  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 150MB

  security:
    oauth2:
      client:
        registration:
          naver:
            client-name: naver
            # client-id:
            # client-secret:
            redirect-uri: http://localhost:8080/login/oauth2/code/naver
            authorization-grant-type: authorization_code
            scope: name,email
          google:
            client-name: google
            # client-id:
            # client-secret:
            redirect-uri: http://localhost:8080/login/oauth2/code/google
            authorization-grant-type: authorization_code
            scope:
              - profile
              - email
        provider:
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

  mail:
    host: smtp.sendgrid.net
    port: 587
    username: apikey
    # password:
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

mybatis:
  mapper-locations: classpath:mapper/*.xml

server:
  port: 8080
  error:
    include-stacktrace: always

jwt:
  access-expire: 3600000        # 1 hour in ms
  refresh-expire: 1209600000    # 14 days in ms
  secret: ${JWT_SECRET:change-me-please-and-keep-32-bytes-long!!}

file:
  upload:
    path: "C:\\localFileUpload"

# Kakao auth redirect (override via env if needed)
KAKAO_DEV_REDIRECT_URL: "http://localhost:3000/RedirectPage"
# KAKAO_DEV_RESTAPI_KEY:
KAKAO_TOKEN_URI: "https://kauth.kakao.com/oauth/token"
# KAKAO_CLIENT_SECRET:

aws:
  # accessKeyId:
  # secretKey:
  s3:
    region: ap-northeast-2
    bucket: foodplayerbucket
    base-url: https://foodplayerbucket.s3.ap-northeast-2.amazonaws.com
    videoFilePath: foodvideos/
    imageFilePath: foodimages/
    feedImagePath: FeedImages/
    profileImagePath: profileImage/
    newsImagePath: newsImage/
    migration:
      old-prefix: profileImage/
      move-enabled: true
      include-http: true

logging:
  level:
    org.springframework.web.servlet: DEBUG
    org.springframework.web.method.annotation: TRACE
    org.springframework.web.servlet.mvc.method.annotation.ExceptionHandlerExceptionResolver: DEBUG
    com.plateapp.plate_main.friend: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} [requestId=%X{requestId}] - %msg%n%wEx"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

